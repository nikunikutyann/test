            <div class="slider">

                            <h2>{{h2}}</h2>
                            <h3>{{h3}}</h3>
                        </div>
                        <img src="img/{{index}}.jpg" class="slide_picture"/>
                    </div>
                </div>
                <div class="ctrl" id="slide_template_ctrl">
                    <a class="ctrl-i" href="javascript:switchSlider({{index}});" id="slide_ctrl_{{index}}">
                        <img src="img/{{index}}.jpg"/>
                    </a>
